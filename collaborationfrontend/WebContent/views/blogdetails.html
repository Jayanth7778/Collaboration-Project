<h2>Approved BlogPost</h2>
<div class="row">
<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<b>{{blogPost.blogTitle}}</b>
			
			<b>Created By:</b>{{blogPost.postedBy.firstname}}<br>
			<b>Created On:</b>{{blogPost.postedOn |	date:'dd:MM:yyyy'}}<br>
		</div>

		<div class="panel-body">{{blogPost.blogContent}}
		</div>
		<a></a>
		<br>
	</div>
</div>
</div>
<b>Likes</b>{{blogPost.likes}}
<div ng-show="liked">
<span class="glyphicon glyphicon-thumbs-up" style="color:blue" ng-click="updateLikes()"></span>
</div>
<div ng-show="!liked">
<span class="glyphicon glyphicon-thumbs-up" style="color:black" ng-click="updateLikes()"></span>
</div>
